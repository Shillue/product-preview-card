<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Product preview card component</title>
</head>
<body>
    <main class="conteiner">
        <section class="product">
                <img class="imageProductDesktop" src="./images/image-product-desktop.jpg" alt="" srcset="">
                <img class="imageProductMobile" src="./images/image-product-mobile.jpg" alt="" srcset="">
        </section>
        <section class="dadosProduct">
            <div class="textDadosProduct">
                <h1>Perfume</h1>
                <h2>Gabrielle Essence Eau De Parfum</h2>
                <p class="paragratextDadosProduct">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="valorDadosProduct">
                    <p class="valorDadosProduct1">$149.99</p>
                    <p class="valorDadosProduct2">$169.99</p>
                </div>
                <button class="addCart"><img class="inconeAddCart" src="./images/icon-cart.svg" alt="addCart"> Add to Cart</button>
            </div>
        </section>
    </main>
</body>
</html>
